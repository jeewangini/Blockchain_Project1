<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <title>Dexter's Cafe</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto mt-5">
                    <h1 class="mb-5">Dexter's Cafe</h1>
                    <form action="{{ url_for('index')}}" method="POST">
                        <label for="customer" class="form-label">Customer</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon3">Name</span>
                            <input type="text" class="form-control" id='basic-url' aria-describedby="basic-addon3" name="customer">
                        </div>

                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon3">Rupee</span>
                            <input type="text" class="form-control" id='basic-url' aria-describedby="basic-addon3" name="amount">
                        </div>

                    </form>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-6 mt-5 text-center">
                    <form action="{{ url_for('add')}}">
                        <button class="btn btn-outline-info">Add Transaction</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-6 mt-5 text-center">
                    <form action="{{ url_for('view')}}">
                        <button class="btn btn-outline-info">View Transactions</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
